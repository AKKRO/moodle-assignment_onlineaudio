<h1>Autoriser les étudiants à changer de nom de fichier</h1>

<p>Si l'option est activée, les étudiants peuvent remplacer le nom de fichier par défaut avec l'un de leur choix.</p>
<p>Cette option n'a aucun effet si le "Nom de fichier par défaut" est réglé sur "Rien (vide)" puisqu'un nom doit être spécifié.</p>
